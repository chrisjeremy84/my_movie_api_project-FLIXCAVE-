{% extends 'Feed/base.html' %}
{% load tailwind_filters %}
{% block content %}
    <div class=" w-auto h-auto absolute pl-14 pt-16 md:pt-0 md:pl-72">

    <form method="POST">
    {% csrf_token %}

    <fieldset class="">

    <legend class="text-2xl font-semibold text-white" >Join Today</legend>
    <!--UserForm Creation accessed here-->
    {{ form|crispy }}

    </fieldset>

    <div class="h-auto w-auto">
    <!--Submit button-->
    <button class="bg-indigo-500 hover:bg-indigo-700 border-4 text-white font-semibold w-2/4 h-1/3 rounded-full shadow-md " type="submit">
    Sign up
    </button>

    </div>
    </form>
    <div class="border-top pt-3">

    <small class="text-white text-ls md:text-xl">
    Already have an account?
    <small>
    <a class="ml-2 text-blue-500 text-sm md:text-lg" href="{% url 'login' %}">Log In</a>

    </div>
    
    </div>
{% endblock content %}
